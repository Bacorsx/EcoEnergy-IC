<thead>
  <tr>
    <th>Usuario</th>
    <th>Email</th>
    <th>Organización</th>
    <th>Rol</th>
  </tr>
</thead>
<tbody>
  {% for u in users %}
    <tr>
      <td><a href="{% url 'user_detail' u.id %}">{{ u.username }}</a></td>
      <td>{{ u.email }}</td>
      <td>{{ u.organization }}</td>
      <td>{{ u.role|default:"—" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No hay usuarios registrados.</td></tr>
  {% endfor %}
</tbody>
