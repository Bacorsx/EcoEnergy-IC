{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h2>Usuarios</h2>
<ul>
  {% for u in users %}
    <li><a href="{% url 'user_detail' u.pk %}">{{ u.username }}</a> — {{ u.email }}</li>
  {% empty %}
    <li>Sin usuarios aún</li>
  {% endfor %}
</ul>
{% endblock %}
